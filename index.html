<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Spesial</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4ece1; /* Krem hangat */
    color: #5d4037;
    font-family: 'Playfair Display', serif;
            text-align: center;
        }
        .ornament {
    opacity: 0.6; /* Membuat gambar daun terlihat menyatu dengan background */
}

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://images.unsplash.com/photo-1519741497674-611481863552?auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
            color: white;
        }

        h1 { font-family: 'Great Vibes', cursive; font-size: 4rem; margin: 0; }
        h2 { font-weight: 300; letter-spacing: 5px; text-transform: uppercase; }

        .content { padding: 50px 20px; }
        
        .timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .timer-item {
            background: #d4a373;
            color: white;
            padding: 15px;
            border-radius: 8px;
            min-width: 60px;
        }

        .btn {
            background-color: #d4a373;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 25px;
            display: inline-block;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn:hover { background-color: #bc8a5f; }
    </style>
</head>
<body>

    <section class="hero">
        <h2>The Wedding of</h2>
        <h1>Andi & Rina</h1>
        <p>15 Juli 2026</p>
    </section>

    <section class="content">
        <h3>Menghitung Hari</h3>
        <div class="timer" id="countdown">
            <div class="timer-item"><span id="days">00</span><br>Hari</div>
            <div class="timer-item"><span id="hours">00</span><br>Jam</div>
            <div class="timer-item"><span id="mins">00</span><br>Menit</div>
        </div>

        <h3>Lokasi Acara</h3>
        <p>Gedung Serbaguna Cantika<br>Jl. Melati No. 123, Jakarta</p>
        <a href="https://maps.google.com" target="_blank" class="btn">Buka Google Maps</a>
    </section>

    <audio id="myAudio" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Countdown Logic
        const targetDate = new Date("July 15, 2026 09:00:00").getTime();

        setInterval(function() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById("days").innerText = d;
            document.getElementById("hours").innerText = h;
            document.getElementById("mins").innerText = m;
        }, 1000);

        // Play Music on first click
        document.body.addEventListener('click', function() {
            document.getElementById("myAudio").play();
        }, { once: true });
    </script>
</body>
</html>
